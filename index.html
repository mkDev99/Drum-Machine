<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drum Machine</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <style>
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width: fit-content;
            }

            .card-body {
                display: grid;
            }

            #drum-machine {
                width: 35rem;
            }

            #button-card {
                grid-template-columns: 5em 5em 5em;
                grid-template-rows: 1fr 1fr 1fr;
                row-gap: 1em;
            }

            .drum-pad {
                width: 4em;
                height: 4em;
            }

            .drum-pad:active {
                background-color: #ffa500;
            }

            #display-card {
                display: grid;
            }

            #clip {
                display: none;
            }

            #display {
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>

        <script>
            document.addEventListener('keydown', function (e) { 
                if(e.keyCode == 81) {
                    if(document.getElementById('Q').paused) {
                        document.getElementById('Q').play();
                    }else {
                        document.getElementById('Q').pause;
                    }

                    document.getElementById('btn-Q').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Heater 1';
                }

                if(e.keyCode == 87) {
                    if(document.getElementById('W').paused) {
                        document.getElementById('W').play();
                    }else {
                        document.getElementById('W').pause;
                    }

                    document.getElementById('btn-W').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Heater 2';
                }

                if(e.keyCode == 69) {
                    if(document.getElementById('E').paused) {
                        document.getElementById('E').play();
                    }else {
                        document.getElementById('E').pause;
                    }

                    document.getElementById('btn-E').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Heater 3';
                }

                if(e.keyCode == 65) {
                    if(document.getElementById('A').paused) {
                        document.getElementById('A').play();
                    }else {
                        document.getElementById('A').pause;
                    }

                    document.getElementById('btn-A').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Heater 4';
                }

                if(e.keyCode == 83) {
                    if(document.getElementById('S').paused) {
                        document.getElementById('S').play();
                    }else {
                        document.getElementById('S').pause;
                    }

                    document.getElementById('btn-S').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Clap';
                }

                if(e.keyCode == 68) {
                    if(document.getElementById('D').paused) {
                        document.getElementById('D').play();
                    }else {
                        document.getElementById('D').pause;
                    }
                    document.getElementById('btn-D').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Open HH';
                }

                if(e.keyCode == 90) {
                    if(document.getElementById('Z').paused) {
                        document.getElementById('Z').play();
                    }else {
                        document.getElementById('Z').pause;
                    }

                    document.getElementById('btn-Z').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = "Kick n' Hat";
                }

                if(e.keyCode == 88) {
                    if(document.getElementById('X').paused) {
                        document.getElementById('X').play();
                    }else {
                        document.getElementById('X').pause;
                    }

                    document.getElementById('btn-X').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Kick';
                }

                if(e.keyCode == 67) {
                    if(document.getElementById('C').paused) {
                        document.getElementById('C').play();
                    }else {
                        document.getElementById('C').pause;
                    }

                    document.getElementById('btn-C').style.backgroundColor = "orange";
                    document.getElementById('display').innerText = 'Closed HH';
                }
            });

            document.addEventListener('keyup', function(e) {
                if(e.keyCode == 67) {
                    document.getElementById('btn-C').style.backgroundColor = '';
                }

                if(e.keyCode == 81) {
                    document.getElementById('btn-Q').style.backgroundColor = '';
                }

                if(e.keyCode == 87) {
                    document.getElementById('btn-W').style.backgroundColor = '';
                }

                if(e.keyCode == 69) {
                    document.getElementById('btn-E').style.backgroundColor = '';
                }

                if(e.keyCode == 65) {
                    document.getElementById('btn-A').style.backgroundColor = '';
                }

                if(e.keyCode == 83) {
                    document.getElementById('btn-S').style.backgroundColor = '';
                }

                if(e.keyCode == 68) {
                    document.getElementById('btn-D').style.backgroundColor = '';
                }

                if(e.keyCode == 90) {
                    document.getElementById('btn-Z').style.backgroundColor = '';
                }

                if(e.keyCode == 88) {
                    document.getElementById('btn-X').style.backgroundColor = '';
                }
            });

            

            function playedQ() {
                document.getElementById('Q').play();
                document.getElementById('display').innerText = 'Heater 1';
            }

            function playedW() {
                document.getElementById('W').play();
                document.getElementById('display').innerText = 'Heater 2';
            }

            function playedE() {
                document.getElementById('E').play();
                document.getElementById('display').innerText = 'Heater 3';
            }

            function playedA() {
                document.getElementById('A').play();
                document.getElementById('display').innerText = 'Heater 4';
            }

            function playedS() {
                document.getElementById('S').play();
                document.getElementById('display').innerText = 'Clap';
            }

            function playedD() {
                document.getElementById('D').play();
                document.getElementById('display').innerText = 'Open HH';
            }

            function playedZ() {
                document.getElementById('Z').play();
                document.getElementById('display').innerText = "Kick n' Hat";
            }

            function playedX() {
                document.getElementById('X').play();
                document.getElementById('display').innerText = 'Kick';
            }

            function playedC() {
                document.getElementById('C').play();
                document.getElementById('display').innerText = 'Closed HH';
            }

        </script>
    </head>

    <body>
        <div class="container">
            <div class="row" id="drum-machine">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body" id="button-card">
                            <div><button class="drum-pad" id="btn-Q" onclick="playedQ()"><audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" type="audio/mpeg"></audio>Q</button></div>
                            <div><button class="drum-pad" id="btn-W" onclick="playedW()"><audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" type="audio/mpeg"></audio>W</button></div>
                            <div><button class="drum-pad" id="btn-E" onclick="playedE()"><audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" type="audio/mpeg"></audio>E</button></div>
                            <div><button class="drum-pad" id="btn-A" onclick="playedA()"><audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" type="audio/mpeg"></audio>A</button></div>
                            <div><button class="drum-pad" id="btn-S" onclick="playedS()"><audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" type="audio/mpeg"></audio>S</button></div>
                            <div><button class="drum-pad" id="btn-D" onclick="playedD()"><audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" type="audio/mpeg"></audio>D</button></div>
                            <div><button class="drum-pad" id="btn-Z" onclick="playedZ()"><audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" type="audio/mpeg"></audio>Z</button></div>
                            <div><button class="drum-pad" id="btn-X" onclick="playedX()"><audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" type="audio/mpeg"></audio>X</button></div>
                            <div><button class="drum-pad" id="btn-C" onclick="playedC()"><audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" type="audio/mpeg"></audio>C</button></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6"  id="display-card">
                    <div class="card">
                        <div class="card-body">
                            <div id="display"></div>
                            
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </script>
    </body>
</html>
